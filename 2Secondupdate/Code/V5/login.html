<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet" id="bootstrap-css">
    </head>

    <body id="LoginForm">
        <div class="container">
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>Login</h2>
                        <p>Please insert user and password</p>
                    </div>
                    <form id="login">

                        <div class="form-group">


                            <input type="text" class="form-control" id="inputusr" placeholder="username" required>

                        </div>

                        <div class="form-group">

                            <input type="password" class="form-control" id="inputpassword" placeholder="password" required>

                        </div>
                        <div class="forgot">
                            <a href="reset.html">forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Sign in">Sign in</button>

                    </form>
                    <p id="message"></p>
                    <script src="login.js"></script>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
