<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="Styles/style.css" rel="stylesheet">
        <title>Login</title>  
        
    </head>
    <body id="LoginForm" style="margin-top: 10%;">
        <div class="container">
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>Iniciar Sesión</h2>
                        <p>Por Favor Ingrese Usuario y Contraseña</p>
                    </div>
                    <form id="Login" >
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="User" placeholder="Usuario" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="inputPassword" placeholder="Contraseña" required>
                        </div>

                        <div class="forgot">
                            <a href="https://cdn.memegenerator.es/imagenes/memes/full/21/34/21344079.jpg">¿Olvidé Contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Iniciar Sesión">Iniciar</button>
                    </form>
                    <p id="message"></p>
                    <script src="script.js"></script>
                </div>
                    <p class="botto-text"> Proyecto Informatico Grupo 6!!</p>
            </div>
        </div>
        </div>
        
    </body>
</html>
