<!DOCTYPE html>
<link href="styles/style.css" rel="stylesheet" type="text/css" />
<html>
<head>
    <title>Página de Inicio de Sesión</title>
</head>
<body>


<div class="login">
    <div class="iniciar-sesi-n">Iniciar Sesión</div> 
        <div class="por-favor-ingrese-usuario-y-contrase-a">
            Por Favor Ingrese Usuario y Contraseña
        </div>
          
    <div class="items">
        <div class="text-input-field">
          <div class="label"></div>
          <div class="text-input">
            <div class="text">Usuario</div>
            <input type="text" id="username" name="username" required><br><br>
          </div>
        </div>
        <div class="text-input-field2">
          <div class="label"></div>
          <div class="text-input">
            <div class="text">Contraseña</div>
            <input type="password" id="password" name="password" required><br><br>
            
            <div class="eye"></div>
          </div>
        </div>
      </div>
      <div class="group-17">
        <div class="button">
          <div class="button-label">INICIAR</div>
          <input type="submit" value="Iniciar Sesión">
        </div>
        <div class="olvid-conse-a">¿Olvidé Conseña?</div>
      </div>
     
    </div>      
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Iniciar Sesión">
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
